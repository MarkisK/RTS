<head>
  <title>RTS</title>
</head>

<body>
  <div class="container-fluid">
    {{> navbar}}
    {{> App_body}}
  </div>
</body>

<template name="App_body">
  {{> Template.dynamic template=search}}
</template>

<template name="search">
  <form id="queryForm">
    <div class="form-row">
      <div id="searchByDateSelect" class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">Search By Date</label>
        </div>
        <select class="custom-select" id="searchByDateOption">
          <option value="0" selected>No</option>
          <option value="1">Yes</option>
        </select>
      </div>
      <div class="col-6">
        <input id="queryText" type="text" class="form-control" placeholder="query">
      </div>
      <div class="col-6">
        <input id="tagsText" type="text" class="form-control" placeholder="tags">
      </div>
    </div>
    <div class="form-row">
      <div class="col-6">
        <input id="numText" type="text" class="form-control" placeholder="numericFilters">
      </div>
      <div class="col-6">
        <input id="pageNum" type="number" class="form-control" placeholder="page" value=1>
      </div>
    </div>
    <div id="searchBtn" class="btn btn-sm btn-danger">Search</div>
  </form>
  <div id="error" hidden>Error Try again</div>
  {{#if getResultSize}}
    {{#each res in searchResults}}
      <div class="row">{{res.created_at}} {{res.title}} {{res.url}}</div>
    {{/each}}
  {{else}}
    <div>No Results Found</div>
  {{/if}}
  
</template>
